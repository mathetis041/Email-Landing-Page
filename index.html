<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>form landingpage</title>
</head>

<body>

    <!--description of the webpage and the question at the top-->
    <header class="top-header">
        <h1>Contact Us</h1>
        <p>Any question or remarks? just write us a message!</p>
    </header>


    <main>
        <div class="outer-div">

            <!--contact information section-->
            <div class="inner-div">

                <!--description of the contact section-->
                <header>
                    <h3>Contact Information</h3>
                    <p>Fill up the form and our Team will get back to <br>you within 24hrs.</p>
                </header>

                <!--Contact details-->
                <main>
                    <!--telephone details-->
                    <p><img src="images/telephone-receiver-svgrepo-com.svg" alt="phone-call" class="center-icons">+0123 4567 8910</p>

                    <!--mailing details-->
                    <p><img src="images/envelop-mail-closed-svgrepo-com.svg" alt="an envelop" class="center-icons">hello@flowbase.com</p>

                    <!--location details-->
                    <p><img src="images/location-pin-svgrepo-com.svg" alt="location" class="center-icons">102 street 2714 Don</p>
                </main>

                <!--Social media lniks-->
                <footer>
                    <!--facebook link-->
                    <img src="images/facebook-svgrepo-com (1).svg" alt="facebook" class="bottom-icons">

                    <!--twitter links-->
                    <img src="images/twitter-svgrepo-com.svg" alt="twitter" class="bottom-icons">

                    <!--instagram links-->
                    <img src="images/instagram-167-svgrepo-com.svg" alt="instagram" class="bottom-icons">

                    <!--linkedin links-->
                    <img src="images/linkedin-color-svgrepo-com.svg" alt="linkdyn" class="bottom-icons">
                </footer>

                <!--the colorful div shapes at the bottom-->
                <span>
                    <!--round purple div-->
                    <div class="round"></div>

                    <!--radius shaped div-->
                    <div class="radius"></div>
                </span>
            </div>

            <!--The form input section-->
            <form action="#">
                <span class="input-texts">
                    <span>
                        <p>First Name</p>
                        <input type="text" required>
                    </span>
                    <span>
                        <p>Last Name</p>
                        <input type="text" required>
                    </span>
                    <span>
                        <p>Mail</p>
                        <input type="text" required>
                    </span>
                    <span>
                        <p>Phone</p>
                        <input type="text" required>
                    </span>
                </span>

                <!--The radio section-->
                <section class="footer">
                    <h3>What type of website do you want? </h3>
                    <label>
                        <input type="radio" name="Web design-Web development-Logo Design-Others"> Web Design</label>
                    <label>
                        <input type="radio" name="Web design-Web development-Logo Design-Others"> Web
                        Development</label>
                    <label>
                        <input type="radio" name="Web design-Web development-Logo Design-Others"> Logo Design</label>
                    <label>
                        <input type="radio" name="Web design-Web development-Logo Design-Others"> Others</label>
                    <h4>Message</h4>
                    <input type="text" placeholder="Write your message..">
                    <button type="submit">Send Message</button>
                </section>
            </form>
        </div>
    </main>

</body>

</html>
