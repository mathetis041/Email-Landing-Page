<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>form landingpage</title>
</head>

<body>
    <header class="top-header">
        <h1>Contact Us</h1>
        <p>Any question or remarks? just write us a message!</p>
    </header>
    <main>
        <div class="outer-div">
            <div class="inner-div">
                <header>
                    <h3>Contact Information</h3>
                    <p>Fill up the form and our Team will get back to <br>you within 24hrs.</p>
                </header>
                <main>
                    <p><img src="images/phone-call.svg" alt="phone-call" class="center-icons">+0123 4567 8910</p>
                    <p><img src="images/envelope.svg" alt="an envelop" class="center-icons">hello@flowbase.com</p>
                    <p><img src="images/marker.svg" alt="location" class="center-icons">102 street 2714 Don</p>
                </main>
                <footer>
                    <img src="images/facebook.svg" alt="facebook" class="bottom-icons">
                    <img src="images/twitter.svg" alt="twitter" class="bottom-icons">
                    <img src="images/instagram.svg" alt="instagram" class="bottom-icons">
                    <img src="images/invision.svg" alt="linkdyn" class="bottom-icons">
                </footer>
                <span>
                    <div class="round"></div>
                    <div class="radius"></div>
                </span>
            </div>
            <form action="#">
                <span class="input-texts">
                    <span>
                        <p>First Name</p>
                        <input type="text" required>
                    </span>
                    <span>
                        <p>Last Name</p>
                        <input type="text" required>
                    </span>
                    <span>
                        <p>Mail</p>
                        <input type="text" required>
                    </span>
                    <span>
                        <p>Phone</p>
                        <input type="text" required>
                    </span>
                </span>
                <section class="footer">
                    <h3>What type of website do you want? </h3>
                    <label>
                        <input type="radio" name="Web design-Web development-Logo Design-Others"> Web Design</label>
                    <label>
                        <input type="radio" name="Web design-Web development-Logo Design-Others"> Web
                        Development</label>
                    <label>
                        <input type="radio" name="Web design-Web development-Logo Design-Others"> Logo Design</label>
                    <label>
                        <input type="radio" name="Web design-Web development-Logo Design-Others"> Others</label>
                    <h4>Message</h4>
                    <input type="text" placeholder="Write your message..">
                    <button type="submit">Send Message</button>
                </section>
            </form>
        </div>
    </main>

</body>

</html>
